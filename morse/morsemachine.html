<!DOCTYPE html>
<html>
<head>
</head>
<body>
  This page should use javascript to turn text into morse code. E.g. "Hello World" = ".... . .-.. .-.. --- / .-- --- - .-.. -.."
  <div id="machine">
    <textarea rows=6 cols=40 id="english" placeholder="English"></textarea>
    <textarea rows=6 cols=40 id="morse" placeholder="-- --- .-. ... ."></textarea></br>
    <button id="translateB1" onclick="transE2M()">Translate English to Morse</button></br>
    <button id="translateB2" onclick="transM2E()">Translate Morse to English</button>
  </div>
  <script>
  function transE2M() {
    var englishString = document.getElementById("english").value;
    englishString = englishString.toUpperCase();
    var morseString = "";
    var morseChr;
    for (var i = 0; i < englishString.length; i++) {
      switch (englishString[i]) {
        case "A":
          morseChr = ".-";
          break;
        case "B":
          morseChr = "-...";
          break;
        case "C":
          morseChr = "-.-.";
          break;
        case "D":
          morseChr = "-..";
          break;
        case "E":
          morseChr = ".";
          break;
        case "F":
          morseChr = "..-.";
          break;
        case "G":
          morseChr = "--.";
          break;
        case "H":
          morseChr = "....";
          break;
        case "I":
          morseChr = "..";
          break;
        case "J":
          morseChr = ".---";
          break;
        case "K":
          morseChr = "-.-";
          break;
        case "L":
          morseChr = ".-..";
          break;
        case "M":
          morseChr = "--";
          break;
        case "N":
          morseChr = "-.";
          break;
        case "O":
          morseChr = "---";
          break;
        case "P":
          morseChr = ".--.";
          break;
        case "Q":
          morseChr = "--.-";
          break;
        case "R":
          morseChr = ".-.";
          break;
        case "S":
          morseChr = "...";
          break;
        case "T":
          morseChr = "-";
          break;
        case "U":
          morseChr = "..-";
          break;
        case "V":
          morseChr = "...-";
          break;
        case "W":
          morseChr = ".--";
          break;
        case "X":
          morseChr = "-..-";
          break;
        case "Y":
          morseChr = "-.--";
          break;
        case "Z":
          morseChr = "--..";
          break;
        case "1":
          morseChr = ".----";
          break;
        case "2":
          morseChr = "..---"
          break;
        case "3":
          morseChr = "...--";
          break;
        case "4":
          morseChr = "....-";
          break;
        case "5":
          morseChr = ".....";
          break;
        case "6":
          morseChr = "-....";
          break;
        case "7":
          morseChr = "--...";
          break;
        case "8":
          morseChr = "---..";
          break;
        case "9":
          morseChr = "----.";
          break;
        case "0":
          morseChr = "-----";
          break;
        case " ":
          morseChr = "/";
          break;
        default:
          morseChr = "?";
      }
      if (i < englishString.length - 1) {
        morseString += morseChr + " ";
      } else {
        morseString += morseChr;
      }
    }
    console.log(morseString);
    document.getElementById("morse").value = morseString;
  }
  function transM2E() {
    var morseString = document.getElementById("morse").value;
    var englishString = "";
    var englishChr;
    for (var i = 0; i < morseString.length; i++) {
      if (morseString[i] == " ") {
        englishString += englishChr;
      }
    }
    document.getElementById("english").value = morseString;
  }
  </script>
</body>
</html>
